		function ingresar(){
			var inputEdad = document.getElementById('edad');
			edad = parseInt(inputEdad.value);

			nombre = document.getElementById('nombre').value;

			if(edad < 18){
				//alert(nombre + " No puede ingresar");
				document.getElementById('saludo').innerHTML = '<h2>'+nombre + "</h2> No puede ingresar ";
			}else{
				//alert("Bienvenido "+nombre);
				document.getElementById('saludo').innerHTML = "Bienvenido <h2> "+nombre + '</h3>';
			}
		}

		function limpiar(){
			document.getElementById('nombre').value = '';
			document.getElementById('edad').value = '';
			document.getElementById('saludo').innerHTML = '';
		}



	</script>

		</div>
		<div class="form-group">
			<label>Edad</label>
			<input class="form-control" type="number"  name="edad" id="edad">
		</div>
		<button class="btn btn-success" onclick="ingresar();" type="button">Ingresar</button>
		<button class="btn btn-danger" type="button" onclick="limpiar();" >Limpiar</button>
	</form>
	<div id="saludo"></div>
